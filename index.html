<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Coin Collector</title>
</head>
<body>
  <section id="intro">
    <h1>Coin Collector</h1>
    <p>How many coins can you get ?</p>
    <p>Don't hit rock otherwise it's gameover!</p>
    <ul>
      <li>Use arrow key only</li>
      <li>Gold coin: + 50</li>
      <li>Silver coins: + 30</li>
      <li> Hit Devil: - 10</li>
    </ul>
    <button class="startbtn" type="button">Start</button>
  </section>
  <div><canvas id="myCanvas" width="500" height="700"></canvas></div>
  <div class="gameover">
    <img src="images/gameover.png" alt="gameoverimage">
    <h2 id="score" class="endScore"></h2>
    <button class="restartbtn" type="button">Restart</button></div>
  <script src="base.js"></script>
  <script src="script.js"></script>
</body>
</html>
